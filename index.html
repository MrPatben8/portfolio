<html lang="en-us">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Benjamin Hardy's Industrial Design Portfolio">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
		<h1>
			For a better experience, try viewing this using a desktop browser.
		</h1>
		<h2 style="visibility:hidden">
			This might take a moment...
		</h2>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "false";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/portfolio.loader.js";
      const config = {
        dataUrl: buildUrl + "/portfolio.data.unityweb",
        frameworkUrl: buildUrl + "/portfolio.framework.js.unityweb",
        codeUrl: buildUrl + "/portfolio.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Benjamin Hardy",
        productName: "Portfolio",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

		stateChange();	  
		function stateChange() {
			setTimeout(function () {
				document.getElementsByTagName('h2')[0].style.visibility = 'visible';
			}, 5000);
		}

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        <!-- config.devicePixelRatio = 1; -->
      }else{
		document.getElementsByTagName('h1')[0].style.display = 'none';
	  }
	  
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
		  document.getElementsByTagName('h2')[0].textContent= "This might take a moment... " + Math.round(100 * progress) + "%";
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          //alert(message);
		  alert("There was an issue while loading the portfolio. Please try viewing it from a desktop web browser or using a more modern browser.");
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
